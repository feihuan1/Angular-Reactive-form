<!-- binding form group before connect form control -->
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <!-- //connect it with email formControl in form -->
      <input id="email" type="email" [formControl]="form.controls.email" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <!-- easier way to connect it with email formControl in form  -->
      <input id="password" type="password" formControlName="password" />
    </div>

    <button class="button">Login</button>
  </div>

  @if(emailIsValid){ 
    <p class="control-error">Please Enter a valid email address.</p>
  }
  @if(passwordIsValid){ 
    <p class="control-error">Please Enter a valid password(6 characters long and a ? mark).</p>
  }
</form>
